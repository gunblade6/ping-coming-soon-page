<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="master container">
        <div class="content">
          <img src="./images/logo.svg" alt="logo" />
          <h1>We are launching soon!</h1>
          <p>Subscribe and get notified</p>
          <form id="form">
            <div class="input_holder">
              <input type="text" name="email" id="email" />
              <small class="error_message"
                >Please provide a valid email address</small
              >
            </div>
            <div class="input_holder">
              <input type="submit" id="submit" value="Notify Me" />
            </div>
          </form>
        </div>
        <div class="img_holder">
          <img src="./images/illustration-dashboard.png" alt="illustration" />
        </div>
      </div>
      <div class="links container">
        <ul>
          <li>
            <a href="./"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="./"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="./"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </main>
    <!-- scripts -->
    <script src="./js/main" type="text/javascript"></script>
    <!-- icon fonts -->
    <script
      src="https://kit.fontawesome.com/cbb0fb86de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
